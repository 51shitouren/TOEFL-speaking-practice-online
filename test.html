<html lang="en">

<body onload="">

<h1>Hello World! </h1>
<h3>This is a test of TTS</h3>
<input onclick="voice()" type="button" value="Play" />
<script>
    function voice() {
        responsiveVoice.speak('Hello World','UK English Female',{onstart:start,onend:end});
    }
    function start(){
        console.log("start");
    }
    function end() {
        console.log("end");
    }

</script>

</body>
