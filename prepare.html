<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>托福口语1在线练习</title>
    <link href="css/etsbootstrap.css" rel="stylesheet">
    <link href="css/ets.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toeflparctice.js"></script>
    <script src="js/responsivevoice.js"></script>
    <script src="js/recorder/audiodisplay.js"></script>
    <script src="js/recorder/recorder.js"></script>
    <script src="js/recorder/main.js"></script>
    <audio id="prepaudio"><source src="sound/speaking_prepare.mp3" type="audio/mpeg">Your browser does not support the audio tag.</audio>
    <audio id="beepaudio"><source src="sound/beep.mp3" type="audio/mpeg">Your browser does not support the audio tag.</audio>
    <audio id="speakaudio"><source src="sound/speaking_speak.mp3" type="audio/mpeg">Your browser does not support the audio tag.</audio>

</head>
<body>
<nav class="ets-nav">
    <div class="ets-title">托福口语在线练习</div>
    <a >
        <button type="button" onclick="change()" class="ets-botton"></button>
    </a>
</nav>
<div class="infomation" >
    <img class="title-img" src="img/headSetOn.jpg">
    <div id="prepare">
        <p>请在下面输入您要练习的题目内容，或者下拉选择题目。 单击确定后点击右上"CONTINUE"开始答题</p>
        <div class="input-group qinput">
            <input type="text" class="form-control" id="question" placeholder="请输入题目">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="qstorage();">确定</button>
          </span>
        </div>
    </div>

    <div id="showq" style="display: none"></div>

    <div class="barframe">
        <div id="timer15" class="progress" style="display: none">
            <div class="progress-bar ease-fifteen" id="timer15-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            </div>
        </div>
        <div id="timer45" class="progress" style="display: none">
            <div class="progress-bar ease-45" id="timer45-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
    </div>

    <div>
        <canvas id="wavedisplay" style="display: none"></canvas>
    </div>
    <div>
        <a id="save" href="#" style="display: none"><img src="img/save.svg"></a>
    </div>

</div>

<div class="testaudio">
    <div id="controls">
        <button id="record" onclick="toggleRecording(this);" style="display: none"></button>
    </div>
</div>





</body>
</html>
